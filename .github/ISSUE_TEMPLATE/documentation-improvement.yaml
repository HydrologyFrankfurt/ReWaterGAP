name: 2. Documentation Improvement
description: Help us improve our documentation!
title: "DOC: "

body:
  - type: textarea
    id: location
    attributes:
      label: Location of the documentation
      description: >
        Please provide the location of the documentation in the form of a URL.
      placeholder: >
        e.g. "https://hydrologyfrankfurt.github.io/ReWaterGAP/api_docs/vertical_water_balance/leafareaindex.html#leafareaindex". 
      render: markdown
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Documentation problem
      description: >
        Please provide a description of what documentation you believe needs to be fixed/improved
      render: markdown
    validations:
      required: true
  - type: textarea
    id: fix
    attributes:
      label: Suggested fix for documentation
      description: >
        Please explain the suggested fix and why it's better than the existing documentation
      render: markdown
    validations:
      required: true

