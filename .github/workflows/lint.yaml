name: Pylint

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint==3.1.0

      - name: Analysing the code with pylint
        run: |
          pylint $(git ls-files '*.py') --rcfile=.github/workflows/pylintrc  --ignore=docs --output=lint.txt || true
      - name: Display lint.txt content
        run: |
          cat lint.txt

      - name: Extract lint score
        id: extract_lint_score
        run: |
          # Extract the overall lint score from the pylint output
          LINT_SCORE=$(grep "Your code has been rated" lint.txt | sed 's/.*rated at //')
          echo "Lint score: $LINT_SCORE"
          echo "lint_score=$LINT_SCORE" >> $GITHUB_ENV

      - name: Generate badge URL with lint score
        id: generate_badge
        run: |
          # Generate the badge URL with the actual lint score as part of the label
          LINT_SCORE_LABEL=$(echo ${{ env.lint_score }} | sed 's/\//%2F/g')  # URL encode the slash
          BADGE_URL="https://img.shields.io/badge/Lint%20Score-${LINT_SCORE_LABEL}-brightgreen?style=flat-square"
          echo "badge_url=$BADGE_URL" >> $GITHUB_ENV

      - name: Update README with badge
        run: |
          # Update the README.md with the badge URL
          sed -i "s|<!-- LINT_BADGE -->|![Lint Score](${{ env.badge_url }})|" README.md

      - name: Commit and push changes
        run: |
          # Configure Git user
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Stage the updated README.md
          git add README.md

          # Commit the changes
          git commit -m "Update README with lint badge"

          # Push the changes to the repository
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
